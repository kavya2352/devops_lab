apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-app-deployment
  labels:
    app: quiz-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quiz-app
  template:
    metadata:
      labels:
        app: quiz-app
    spec:
      containers:
        - name: quiz-app
          image: kavyak2305/quiz-app:latest  # âœ… Jenkins will update this tag automatically
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          imagePullPolicy: Always
      restartPolicy: Always